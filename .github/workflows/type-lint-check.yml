name: Type & Lint Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Server Type Check ────────────────────────────────────────
  typecheck-server:
    name: Server – Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci
      - run: npm run typecheck

  # ─── UI Type Check ────────────────────────────────────────────
  typecheck-ui:
    name: UI – Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - run: npm ci --legacy-peer-deps
      - run: npm run typecheck

  # ─── SaaS Website Type Check ──────────────────────────────────
  typecheck-saas-website:
    name: SaaS Website – Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: saas-website/package-lock.json

      - run: npm ci
      - run: npm run typecheck

  # ─── SaaS Website Lint (Prettier) ─────────────────────────────
  lint-saas-website:
    name: SaaS Website – Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: saas-website/package-lock.json

      - run: npm ci
      - run: npm run lint
