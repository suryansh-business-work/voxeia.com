services:
  # ─── Server (API + WebSocket) ────────────────────────────────────
  server:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-server:latest
    container_name: voxeia-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:9004:9004"
      - "127.0.0.1:9005:9005"
    env_file:
      - ./server/.env
    environment:
      - PORT=9004
      - WS_PORT=9005
      - NODE_ENV=production
      - CLIENT_URL=https://app.voxeia.com
      - BASE_URL=https://api.voxeia.com
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:9004/api/health || exit 1
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - voxeia-net

  # ─── UI (Nginx) ──────────────────────────────────────────────────
  ui:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-ui:latest
    container_name: voxeia-ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:9003:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    networks:
      - voxeia-net

  # ─── SaaS Website (Nginx) ───────────────────────────────────────
  saas-website:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-website:latest
    container_name: voxeia-saas-website
    restart: unless-stopped
    ports:
      - "127.0.0.1:9006:80"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    networks:
      - voxeia-net

networks:
  voxeia-net:
    driver: bridge
