services:
  # ─── Server (API + WebSocket) ────────────────────────────────────
  server:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-server:latest
    container_name: voxeia-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:2002:2002"
      - "127.0.0.1:2003:2003"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:2002/api/health || exit 1
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - voxeia-net

  # ─── UI (Nginx) ──────────────────────────────────────────────────
  ui:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-ui:latest
    container_name: voxeia-ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:2001:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    networks:
      - voxeia-net

  # ─── SaaS Website (Nginx) ───────────────────────────────────────
  saas-website:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-website:latest
    container_name: voxeia-saas-website
    restart: unless-stopped
    ports:
      - "127.0.0.1:2000:80"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    networks:
      - voxeia-net

  # ─── E-commerce Demo (Nginx) ────────────────────────────────────
  ecomm:
    image: ${DOCKERHUB_USERNAME:-local}/voxeia-ecomm:latest
    container_name: voxeia-ecomm
    restart: unless-stopped
    ports:
      - "127.0.0.1:2004:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    networks:
      - voxeia-net

networks:
  voxeia-net:
    driver: bridge
