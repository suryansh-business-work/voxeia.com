version: "3.8"

services:
  # ─── MongoDB (local dev only) ────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: voxeia-dev-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Server (API + WebSocket) ────────────────────────────────────
  server:
    build: ./server
    container_name: voxeia-dev-server
    restart: unless-stopped
    ports:
      - "2002:2002"
      - "2003:2003"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=development
      - CLIENT_URL=http://localhost:2001
      - BASE_URL=http://localhost:2002
      - MONGODB_URI=mongodb://mongo:27017/voxeia
    depends_on:
      mongo:
        condition: service_healthy

  # ─── UI (Nginx) ──────────────────────────────────────────────────
  ui:
    build:
      context: ./ui
      args:
        VITE_WS_URL: http://localhost:2003
        VITE_API_URL: /api
    container_name: voxeia-dev-ui
    restart: unless-stopped
    ports:
      - "2001:80"
    depends_on:
      - server

  # ─── SaaS Website (Nginx) ───────────────────────────────────────
  saas-website:
    build: ./saas-website
    container_name: voxeia-dev-saas-website
    restart: unless-stopped
    ports:
      - "2000:80"

  # ─── E-commerce Demo (Nginx) ────────────────────────────────────
  ecomm:
    build: ./ecomm-client-demo
    container_name: voxeia-dev-ecomm
    restart: unless-stopped
    ports:
      - "2004:80"

volumes:
  mongo_data:
    driver: local
