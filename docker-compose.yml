version: "3.8"

services:
  # ─── MongoDB (local dev only) ────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: voxeia-dev-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Server (API + WebSocket) ────────────────────────────────────
  server:
    build: ./server
    container_name: voxeia-dev-server
    restart: unless-stopped
    ports:
      - "9004:9004"
      - "9005:9005"
    env_file:
      - ./server/.env
    environment:
      - PORT=9004
      - WS_PORT=9005
      - NODE_ENV=development
      - CLIENT_URL=http://localhost:9003
      - BASE_URL=http://localhost:9004
      - MONGODB_URI=mongodb://mongo:27017/voxeia
    depends_on:
      mongo:
        condition: service_healthy

  # ─── UI (Nginx) ──────────────────────────────────────────────────
  ui:
    build:
      context: ./ui
      args:
        VITE_WS_URL: http://localhost:9005
        VITE_API_URL: /api
    container_name: voxeia-dev-ui
    restart: unless-stopped
    ports:
      - "9003:80"
    depends_on:
      - server

  # ─── SaaS Website (Nginx) ───────────────────────────────────────
  saas-website:
    build: ./saas-website
    container_name: voxeia-dev-saas-website
    restart: unless-stopped
    ports:
      - "9006:80"

volumes:
  mongo_data:
    driver: local
